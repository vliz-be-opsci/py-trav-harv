snooze-till-graph-age-minutes: 0 # why-what-concequence-unit # configs is subfolder named travharv
prefix:
  ex: <https://example.org/whatever/>
  mr: <http://marineregions.org/ns/ontology#>
  mrgid: <http://marineregions.org/mrgid/>
  gsp: <http://www.opengis.net/ont/geosparql#>
  schema: <https://schema.org/>
assert:
  - subjects:
      literal:
        - mrgid:63523
        - mrgid:3293
        - mrgid:12548
    paths:
      - "mr:hasGeometry"
      - "mr:isPartOf / schema:geo / schema:latitude"
  - subjects:
      SPARQL: >
        SELECT ?s
        WHERE {
          [] mr:isPartOf ?s .
          ?s a mr:GeoObject .
        }
    paths:
      - "mr:isPartOf / schema:geo / schema:latitude"
  - subjects:
      SPARQL: >
        SELECT ?s
        WHERE {
            ?s a mr:MRGeoObject .
        }
    paths:
      - "mr:hasGeometry / gsp:asWKT"
