snooze-till-graph-age-minutes: 0
prefix:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  ex: http://www.example.org/
assert:
  - subjects:
      literal:
        - http://localhost:8080/DOC1.ttl
    paths:
      - "ex:resource / ex:subset"
      - "ex:part"
  - subjects:
      SPARQL: >
        SELECT DISTINCT ?o
        WHERE {
            ?s ex:id ?o .
        }
    paths:
      - "ex:p1"
      - "ex:p2"
      - "ex:p3"
